<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <!-- Internal CSS: Defined in the <head> -->
    <style>
        h1 { 
            color: darkblue;
        }    
    </style>

    <link rel="stylesheet" href="style.css">

<body>

    <p style="color: green;">This is an example of inline CSS.</p> <!-- Inline CSS -->

    <p>This is an example of an external CSS style applied to this paragraph.</p>

</html>
